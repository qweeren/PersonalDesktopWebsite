<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Fling</title>
    <!-- Include the CSS file -->
    <link rel="stylesheet" href="/htmlapps/bouyancy/buoyancystyles.css">
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div>
    <div>
        <label for="blockSizeSlider">Block Size:</label>
        <input type="range" id="blockSizeSlider" min="20" max="200" value="50">
        <span id="blockSizeValue">50</span>
    </div>
    <div>
        <label for="blockDensitySlider">Block Density:</label>
        <input type="range" id="blockDensitySlider" min="0.1" max="5" step="0.1" value="0.8">
        <span id="blockDensityValue">0.8</span>
    </div>
    <div>
        <label for="waterDensitySlider">Water Density:</label>
        <input type="range" id="waterDensitySlider" min="0.5" max="6" step="0.1" value="1">
        <span id="waterDensityValue">1</span>
    </div>
    <div>
        <label for="gravitySlider">Gravity:</label>
        <input type="range" id="gravitySlider" min="1" max="10" step="0.1" value="9.81">
        <span id="gravityValue">9.81</span>
    </div>
   <script src="script.js"></script>
</body>
